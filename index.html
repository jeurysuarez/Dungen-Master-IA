<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dungeon Master IA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .story-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .story-scrollbar::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .story-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      .story-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      .animate-pulse-border {
        animation: pulse-border 2s infinite;
      }
      @keyframes pulse-border {
        0%, 100% { border-color: rgba(239, 68, 68, 0.3); } /* red-500/30 */
        50% { border-color: rgba(239, 68, 68, 0.7); } /* red-500/70 */
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'title': ['Cinzel', 'serif'],
            'body': ['Lora', 'serif'],
          },
          colors: {
            slate: {
              950: '#0f172a'
            }
          }
        },
      },
    }
  </script>
  <script type="importmap">
    {
      "imports": {
        "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.5.3",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
  </script>
</head>
<body class="bg-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
