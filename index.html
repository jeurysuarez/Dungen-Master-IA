<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dungeon Master IA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-slate-900 transition-colors duration-1000 ease-in-out;
      }
    }
    @layer utilities {
      .story-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .story-scrollbar::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .story-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      .story-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      .animate-pulse-border {
        animation: pulse-border 2s infinite;
      }
      @keyframes pulse-border {
        0%, 100% { border-color: rgba(239, 68, 68, 0.3); } /* red-500/30 */
        50% { border-color: rgba(239, 68, 68, 0.7); } /* red-500/70 */
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-skill-cast {
        animation: skill-cast-glow 0.6s ease-out forwards;
      }
      @keyframes skill-cast-glow {
        0% {
          box-shadow: 0 0 0 0px rgba(192, 132, 252, 0.7); /* purple-400/70 */
        }
        100% {
          box-shadow: 0 0 0 30px rgba(192, 132, 252, 0);
        }
      }
      .animate-enemy-hit {
        animation: enemy-hit 0.3s ease-in-out;
      }
      @keyframes enemy-hit {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      /* Spell Cast Effect */
      .particle-burst {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 1px;
        height: 1px;
        pointer-events: none;
        z-index: 10;
      }
      .particle-burst::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(192, 132, 252, 0.5) 0%, rgba(192, 132, 252, 0) 70%);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        animation: aura-glow 1s ease-out forwards;
      }
      @keyframes aura-glow {
          0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
          50% { opacity: 1; }
          100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
      }
      .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #c084fc; /* purple-400 */
        border-radius: 50%;
        box-shadow: 0 0 8px #c084fc, 0 0 12px #e9d5ff; /* purple-200 */
        animation: burst 1s ease-out forwards;
      }
      @keyframes burst {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(calc(var(--x) - 50%), calc(var(--y) - 50%)) scale(0);
          opacity: 0;
        }
      }
      /* Item Action Menu */
      .item-action-menu {
        @apply bg-slate-900/70 p-2 rounded-md mt-1 flex flex-wrap justify-center gap-2 animate-fadeIn;
      }
      .item-action-button {
        @apply px-3 py-1 bg-slate-700 text-stone-300 text-sm rounded-md hover:bg-purple-700 transition-colors;
      }
      .item-action-cancel-button {
        @apply px-3 py-1 bg-rose-800 text-stone-200 text-sm rounded-md hover:bg-rose-700 transition-colors;
      }
      /* Dynamic Ambiance Classes */
      .ambience-cave { @apply bg-slate-800; }
      .ambience-forest { @apply bg-cyan-950; }
      .ambience-battle { @apply bg-rose-950; }
      .ambience-tavern { @apply bg-orange-950; }
      
      .mobile-tab-active {
        @apply bg-purple-700 text-stone-100 border-purple-500;
      }
      
      /* Screen Shake */
      .animate-screen-shake {
        animation: screen-shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes screen-shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      /* Healing Aura */
      .animate-healing-aura {
        animation: healing-aura-glow 1s ease-out forwards;
      }
      @keyframes healing-aura-glow {
        0% {
          box-shadow: 0 0 0px 0px rgba(34, 197, 94, 0); /* green-500 */
        }
        50% {
          box-shadow: 0 0 20px 5px rgba(34, 197, 94, 0.7);
        }
        100% {
          box-shadow: 0 0 0px 0px rgba(34, 197, 94, 0);
        }
      }

      /* --- START OF NEW ABILITY EFFECTS --- */
      .ability-effect-container {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        border-radius: inherit;
      }
      
      /* Ataque Poderoso */
      .effect-powerful-strike::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150%;
        height: 4px;
        background: linear-gradient(90deg, transparent, white, transparent);
        transform: translate(-50%, -50%) rotate(-45deg) scaleX(0);
        transform-origin: center;
        animation: powerful-strike-anim 0.4s ease-out forwards;
      }
      @keyframes powerful-strike-anim {
        0% { transform: translate(-50%, -50%) rotate(-45deg) scaleX(0); }
        50% { transform: translate(-50%, -50%) rotate(-45deg) scaleX(1); }
        100% { transform: translate(-50%, -50%) rotate(-45deg) scaleX(0); opacity: 0; }
      }

      /* Rayo de Escarcha */
      .effect-frostbolt .frost-particle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 6px;
        height: 6px;
        background-color: #a5f3fc; /* cyan-200 */
        border-radius: 50%;
        box-shadow: 0 0 8px #67e8f9, 0 0 12px #cffafe;
        animation: frost-burst 0.8s ease-out forwards;
      }
      @keyframes frost-burst {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        100% { transform: translate(calc(var(--x) - 50%), calc(var(--y) - 50%)) scale(0); opacity: 0; }
      }

      /* Ataque Furtivo */
      .effect-sneak-attack::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, transparent 30%, #1e293b 80%); /* slate-800 */
        opacity: 0;
        animation: sneak-attack-anim 0.5s ease-in-out forwards;
      }
      @keyframes sneak-attack-anim {
        0% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 0.8; }
        100% { opacity: 0; transform: scale(1.2); }
      }

      /* Curar Heridas Leves */
      .effect-healing-light::before {
        content: '';
        position: absolute;
        inset: -10px;
        background: radial-gradient(circle, rgba(253, 224, 71, 0.6) 0%, rgba(253, 224, 71, 0) 70%); /* yellow-300 */
        border-radius: 50%;
        opacity: 0;
        animation: healing-light-anim 1s ease-out forwards;
      }
      @keyframes healing-light-anim {
        0% { transform: scale(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      /* --- END OF NEW ABILITY EFFECTS --- */
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'title': ['Cinzel', 'serif'],
            'body': ['Lora', 'serif'],
          },
          colors: {
            slate: {
              950: '#0f172a'
            },
            cyan: {
              950: '#083344'
            },
            rose: {
              950: '#4c0519'
            },
            orange: {
              950: '#431407'
            }
          }
        },
      },
    }
  </script>
  <script type="importmap">
    {
      "imports": {
        "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.5.3",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
