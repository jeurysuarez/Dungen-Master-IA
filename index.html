<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dungeon Master IA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-slate-900 transition-colors duration-1000 ease-in-out;
      }
    }
    @layer utilities {
      .story-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .story-scrollbar::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .story-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      .story-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      .animate-pulse-border {
        animation: pulse-border 2s infinite;
      }
      @keyframes pulse-border {
        0%, 100% { border-color: rgba(239, 68, 68, 0.3); } /* red-500/30 */
        50% { border-color: rgba(239, 68, 68, 0.7); } /* red-500/70 */
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-skill-cast {
        animation: skill-cast-glow 0.6s ease-out forwards;
      }
      @keyframes skill-cast-glow {
        0% {
          box-shadow: 0 0 0 0px rgba(192, 132, 252, 0.7); /* purple-400/70 */
        }
        100% {
          box-shadow: 0 0 0 30px rgba(192, 132, 252, 0);
        }
      }
      .animate-enemy-hit {
        animation: enemy-hit 0.3s ease-in-out;
      }
      @keyframes enemy-hit {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      /* Dynamic Ambiance Classes */
      .ambience-cave { @apply bg-slate-800; }
      .ambience-forest { @apply bg-cyan-950; }
      .ambience-battle { @apply bg-rose-950; }
      .ambience-tavern { @apply bg-orange-950; }
      
      .mobile-tab-active {
        @apply bg-purple-700 text-stone-100 border-purple-500;
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'title': ['Cinzel', 'serif'],
            'body': ['Lora', 'serif'],
          },
          colors: {
            slate: {
              950: '#0f172a'
            },
            cyan: {
              950: '#083344'
            },
            rose: {
              950: '#4c0519'
            },
            orange: {
              950: '#431407'
            }
          }
        },
      },
    }
  </script>
  <script type="importmap">
    {
      "imports": {
        "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.5.3",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
