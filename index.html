<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Master IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'title': ['"IM Fell English"', 'serif'],
              'body': ['Inter', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              bobble: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
              },
              flash: {
                '0%, 100%': { opacity: '0' },
                '50%': { opacity: '0.7' },
              },
              pulseRed: {
                '0%, 100%': { borderColor: 'rgba(239, 68, 68, 0.4)', boxShadow: '0 0 5px rgba(239, 68, 68, 0.2)' },
                '50%': { borderColor: 'rgba(239, 68, 68, 1)', boxShadow: '0 0 20px rgba(239, 68, 68, 0.6)' },
              },
              slash: {
                '0%': { strokeDashoffset: '500', opacity: '1', transform: 'scale(0.5) rotate(-60deg)' },
                '50%': { strokeDashoffset: '0', opacity: '1' },
                '100%': { strokeDashoffset: '0', opacity: '0', transform: 'scale(1.5) rotate(0deg)' },
              },
              healPulse: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '50%': { transform: 'scale(1.2)', opacity: '1' },
                '100%': { transform: 'scale(1.5)', opacity: '0' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 1s ease-out forwards',
              bobble: 'bobble 4s ease-in-out infinite',
              shake: 'shake 0.3s ease-in-out',
              flash: 'flash 0.5s ease-out',
              pulseRed: 'pulseRed 2.5s ease-in-out infinite',
              slash: 'slash 0.7s ease-out forwards',
              healPulse: 'healPulse 1s ease-in-out forwards',
            }
          },
        },
      }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.5.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
